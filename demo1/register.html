<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册界面</title>
    <script>
        window.onload = function(){
            var username = document.querySelector("#username");
            var email = document.querySelector("#email");
            var phone = document.querySelector("#phone");

            username.onblur = function(){
                var usernameValue = username.value;
                // 1
                var xhr = null;
                if(window.XMLHttpRequest){
                    xhr = new XMLHttpRequest();
                }else{
                    xhr = new ActiveXObject("Microsoft.XMLHTTP");
                }
                // 2
                xhr.open("get","/time.php?uname="+usernameValue,true);
                // 3
                xhr.send(null);
                // 4
                xhr.onreadyStatechange = function(){
                    if(xhr.readyState==4){
                        if(xhr.status==200){
                            var result = xhr.responseText;
                            console.log(result);
                        }
                    }
                };
            };
        };
    </script>
</head>
<body>
    <h1>注册界面</h1>
    <form action="">
        用户名：<input type="text" id="username"><span id="username_result"></span><br>
        邮箱：<input type="text" id="email"><span id="email_result"></span><br>
        手机号码：<input type="text"  id="phone"><span id="phone_result"></span>
    </form>
</body>
</html>
